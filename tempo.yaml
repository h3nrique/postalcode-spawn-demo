server:
  http_listen_port: 8000

distributor:
  receivers:
    otlp:
      protocols:
        http:
  log_received_spans:
    enabled: true
    include_all_attributes: true
    filter_by_status_error: true

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
